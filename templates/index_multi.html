<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>KLA Tools Temperature Monitor</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  /* Reset and base styles */
  body {
    background: #f4f8fc;
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  h1 {
    color: #13547a;
    margin-bottom: 18px;
  }

  /* Dashboard cards */
  .dashboard {
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 4px 24px rgba(19, 84, 122, 0.08);
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 28px;
    padding: 36px 20px 24px 20px;
    justify-content: center;
    max-width: 1200px;
    width: 100%;
  }
  .unit-card {
    background: #eaf2fa;
    border-radius: 10px;
    width: 170px;
    text-align: center;
    padding: 20px 14px;
    box-shadow: 0 2px 6px rgba(19, 84, 122, 0.06);
    user-select: none;
  }
  .card-title {
    color: #2074b7;
    font-size: 1.1em;
    margin-bottom: 10px;
    letter-spacing: 0.03em;
    font-weight: 600;
  }
  .card-label {
    font-weight: 600;
    margin-top: 10px;
    color: #13547a;
  }
  .card-value {
    font-size: 2.2em;
    font-weight: bold;
    color: #22543d;
  }
  .fan-on {
    color: #1ebd60;
  }
  .fan-off {
    color: #e53935;
  }

  /* Generic sections */
  .section {
    background: #f8fbff;
    border-radius: 10px;
    box-shadow: 0 1px 4px rgba(19, 84, 122, 0.04);
    padding: 24px 30px 18px 30px;
    margin-bottom: 24px;
    width: 375px;
    max-width: 90vw;
  }
  .section h3 {
    margin-top: 0;
    font-weight: 700;
    color: #13547a;
  }

  input[type="number"],
  input[type="email"],
  input[type="text"],
  input[type="date"],
  select {
    padding: 7px 8px;
    border: 1px solid #c6d5ed;
    border-radius: 4px;
    margin: 6px 0 12px 0;
    margin-right: 8px;
    font-size: 1em;
    outline: none;
    width: 160px;
    box-sizing: border-box;
  }
  button {
    background: #2074b7;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 7px 18px;
    cursor: pointer;
    font-size: 1em;
    transition: background 0.18s;
    margin-top: 6px;
  }
  button:hover {
    background: #16527a;
  }

  /* Export form layout */
  .export-section {
    max-width: 450px;
    margin-left: auto;
    margin-right: auto;
  }
  .export-form {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    align-items: center;
    justify-content: center;
    margin-top: 12px;
  }
  .export-form .input-group {
    display: flex;
    flex-direction: column;
    align-items: start;
  }
  .export-form label {
    margin-bottom: 4px;
    font-size: 0.97em;
    color: #13547a;
  }
  .export-form input[type="date"],
  .export-form select {
    width: 140px;
  }
  .export-form button {
    padding: 8px 20px;
    margin-top: 18px; /* aligns with inputs */
  }

  /* Unit Management styles */
  .units-list {
    list-style: none;
    padding-left: 0;
    margin-top: 8px;
  }
  .units-list li {
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .units-list button {
    background: #cc4444;
    padding: 4px 12px;
    font-size: 0.9em;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .unit-card {
      width: 45%;
    }
    .section {
      width: 90%;
    }
  }
  @media (max-width: 400px) {
    .unit-card {
      width: 100%;
    }
    .export-form {
      flex-direction: column;
      gap: 12px;
    }
    .export-form button {
      width: 100%;
      margin-top: 0;
    }
  }
  
  .section form.spec-limit-form {
    display: flex;
    flex-direction: column;
    gap: 12px;
    max-width: 300px;
  }
  .spec-limit-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .spec-limit-row label {
    flex: 1;
    margin-right: 8px;
  }
  .spec-limit-row input {
    flex: 1;
  }
  .spec-limit-form button {
    align-self: flex-start;
    padding: 7px 18px;
  }

</style>
</head>
<body>

<h1>KLA Tools Temperature Monitor</h1>

<!-- Dashboard showing all active units -->
<div class="dashboard" id="dashboard">
  <!-- Cards populated dynamically -->
  <p>Loading unit data...</p>
</div>

<!-- Spec Limits Section -->
<div class="section">
  <h3>Set Spec Limits</h3>
  <form method="POST" action="/set_limit" class="spec-limit-form">
    <div class="spec-limit-row">
      <label for="temp_spec_min">Min Temp (째C):</label>
      <input type="number" id="temp_spec_min" name="temp_spec_min" value="{{ temp_spec_min }}" step="any" required />
    </div>
    <div class="spec-limit-row">
      <label for="temp_spec_max">Max Temp (째C):</label>
      <input type="number" id="temp_spec_max" name="temp_spec_max" value="{{ temp_spec_max }}" step="any" required />
    </div>
    <button type="submit">Update</button>
  </form>
</div>

<!-- Email Notifications Section -->
<div class="section">
  <h3>Email Notifications</h3>
  <form method="POST" action="/email" style="display:flex; gap:8px; flex-wrap: wrap;">
    <input type="email" name="email" placeholder="user@example.com" required />
    <button type="submit" name="action" value="add">Add</button>
    <button type="submit" name="action" value="remove" style="background:#cc4444;">Remove</button>
  </form>
</div>

<!-- Export Data Section -->
<div class="section export-section">
  <h3>Export Data</h3>
  <form method="get" action="/export" class="export-form" id="exportForm">
    <div class="input-group">
      <label for="start_date">Start:</label>
      <input type="date" id="start_date" name="start_date" required />
    </div>
    <div class="input-group">
      <label for="end_date">End:</label>
      <input type="date" id="end_date" name="end_date" required />
    </div>
    <div class="input-group">
      <label for="unit_id">Unit:</label>
      <select id="unit_id" name="unit_id">
        <option value="" selected>All Units</option>
        <!-- Filled dynamically -->
      </select>
    </div>
    <button type="submit">Download CSV Log</button>
  </form>
</div>

<!-- Unit Management Section -->
<div class="section" id="unit-management-section">
  <h3>Manage Units</h3>
  <form id="addUnitForm">
    <input type="text" name="name" placeholder="Unit Name (unique)" required style="width: 100%; margin-bottom: 8px;" />
    <input type="text" name="dht_pin" placeholder="DHT22 Pin (e.g. D4)" required style="width: 100%; margin-bottom: 8px;" />
    <input type="number" name="fan_pin" placeholder="Fan GPIO Pin (e.g. 14)" required style="width: 100%; margin-bottom: 8px;" />
    <button type="submit">Add Unit</button>
  </form>

  <h4>Existing Units</h4>
  <ul class="units-list" id="unitsList">
    <li>Loading units...</li>
  </ul>
</div>

<script>
  const dashboard = document.getElementById('dashboard');
  const unitsList = document.getElementById('unitsList');
  const unitSelect = document.getElementById('unit_id');
  const addUnitForm = document.getElementById('addUnitForm');

  let unitsData = {};

  // --- UI helpers ---
  function createUnitCard(unitId, unitInfo) {
    const card = document.createElement('div');
    card.className = 'unit-card';
    card.id = 'unit-card-' + unitId;
    card.innerHTML = `
      <div class="card-title">${unitInfo.name || "Unit " + unitId}</div>
      <div class="card-label">Temperature:</div>
      <div class="card-value temperature">${unitInfo.temperature ?? "N/A"} 째C</div>
      <div class="card-label">Humidity:</div>
      <div class="card-value humidity">${unitInfo.humidity ?? "N/A"} %</div>
      <div class="card-label">Fan Status:</div>
      <div class="card-value fan ${unitInfo.fan_status === "ON" ? "fan-on" : "fan-off"}">
        ${unitInfo.fan_status}
      </div>
    `;
    return card;
  }

  function updateUnitCard(unitId, unitInfo) {
    let card = document.getElementById('unit-card-' + unitId);
    if (!card) {
      card = createUnitCard(unitId, unitInfo);
      dashboard.appendChild(card);
    } else {
      card.querySelector('.temperature').textContent = 
        (unitInfo.temperature !== null && unitInfo.temperature !== undefined) ? unitInfo.temperature + " 째C" : "N/A";
      card.querySelector('.humidity').textContent = 
        (unitInfo.humidity !== null && unitInfo.humidity !== undefined) ? unitInfo.humidity + " %" : "N/A";
      const fanElem = card.querySelector('.fan');
      fanElem.textContent = unitInfo.fan_status;
      fanElem.className = "card-value fan " + (unitInfo.fan_status === "ON" ? "fan-on" : "fan-off");
    }
  }

  // --- Backend integration ---
  async function fetchUnitsConfig() {
    try {
      const res = await fetch('/units');
      if (!res.ok) throw new Error('Failed to fetch units config');
      const units = await res.json();

      unitsData = {};
      unitsList.innerHTML = '';
      unitSelect.innerHTML = '<option value="" selected>All Units</option>';

      if (units.length === 0) {
        unitsList.innerHTML = '<li>No units configured.</li>';
        return;
      }

      units.forEach(u => {
        unitsData[u.id] = {...u, temperature: null, humidity: null, fan_status: 'OFF'};

        const li = document.createElement('li');
        li.textContent = `${u.name} (DHT: ${u.dht_pin}, Fan: GPIO${u.fan_pin})`;
        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Remove';
        removeBtn.addEventListener('click', async (ev) => {
          ev.preventDefault();
          if (!confirm(`Remove unit "${u.name}"?`)) return;
          await removeUnit(u.id);
        });
        li.appendChild(removeBtn);
        unitsList.appendChild(li);

        const option = document.createElement('option');
        option.value = u.id;
        option.textContent = u.name;
        unitSelect.appendChild(option);
      });
    } catch (err) {
      unitsList.innerHTML = '<li style="color:red;">Failed to load units data</li>';
      console.error(err);
    }
  }

  async function removeUnit(unitId) {
    try {
      const res = await fetch(`/units/remove/${unitId}`, {method: 'POST'});
      if (!res.ok) throw new Error('Failed to remove unit');
      await fetchUnitsConfig();
    } catch (err) {
      alert('Error removing unit: ' + err.message);
      console.error(err);
    }
  }

  // --- SSE for real-time updates ---

function startSSE() {
  let retryTimeout;

  const connect = () => {
    const source = new EventSource("/events");
    source.onopen = () => console.log("SSE connection opened");

    source.onmessage = (event) => {
      clearTimeout(retryTimeout);
      const data = JSON.parse(event.data);

      Object.entries(data).forEach(([unitId, unitInfo]) => {
        if (unitsData[unitId]) {
          unitsData[unitId] = { ...unitsData[unitId], ...unitInfo };
          updateUnitCard(unitId, unitsData[unitId]);
        }
      });

      // Remove cards for inactive units
      document.querySelectorAll(".unit-card").forEach(card => {
        const id = card.id.replace("unit-card-", "");
        if (!data[id]) card.remove();
      });

      if (!Object.keys(data).length) {
        dashboard.textContent = "No active units to display.";
      }
    };

    source.onerror = (err) => {
      console.error("SSE error:", err);
      dashboard.innerHTML = '<p style="color:red;">Live update connection lost. Reconnecting...</p>';
      source.close();
      retryTimeout = setTimeout(connect, 5000);
    };
  };

  connect();
}


  // --- Add Unit form ---
  addUnitForm.addEventListener('submit', async (event) => {
    event.preventDefault();
    const formData = new FormData(addUnitForm);

    try {
      const res = await fetch('/units/add', {method: 'POST', body: formData});
      if (!res.ok) {
        const text = await res.text();
        throw new Error(text || 'Failed to add unit');
      }
      alert('Unit added successfully!');
      addUnitForm.reset();
      await fetchUnitsConfig();
    } catch (err) {
      alert('Error adding unit: ' + err.message);
      console.error(err);
    }
  });

  // --- Init ---
  fetchUnitsConfig().then(() => {
    startSSE();   // start real-time updates after initial unit config load
  });
</script>

</body>
</html>
